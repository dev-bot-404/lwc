<template>
    <div class="slds-box bodyColor">
        <lightning-button  variant="Brand" label="Create Account" onclick={handleCreateAccount}></lightning-button>
    </div>

    <template if:true={createAccount}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-0 1" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <!-- modal header start -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                    <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Account</h2>
            </header>
        
            <!-- modal body start -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-record-form 
                    object-api-name="Account"
                    columns="2"     
                    layout-type="Full" 
                    onsuccess={handleAddAccount}
                    >
                </lightning-record-form>
            </div>
        
            </div>
            </section>
        
    </template>
    
    <!-- modal start -->      
   <template if:true={showModalForContact}>
    
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-0 1" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
    <div class="slds-modal__container">
    <!-- modal header start -->
    <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
            <lightning-icon icon-name="utility:close"
            alternative-text="close"
            variant="inverse"
            size="small" ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
        </button>
        <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Add Contact</h2>
    </header>

    <!-- modal body start -->
    <div class="slds-modal__content slds-p-around_large" id="modal-content-id-2">
        <lightning-input
            name="search contact"
            label="Search when user hits the 'enter' key"
            type="search"
            onchange={handleContactName}
        ></lightning-input>

            <!-- Table for contacts -->
                  
                    <table class="slds-table slds-table_bordered slds-table_cell-buffer"> 
                        <thead>
                            <tr class="slds-text-title_caps">
        
                                <th scope="col">
        
                                    <div class="slds-truncate"></div>
        
                                </th>
        
                                <th scope="col">
        
                                    <div class="slds-truncate" title="Name">Name</div>
        
                                </th>
        
                                <th scope="col">
        
                                    <div class="slds-truncate" title="Email">Email</div>
        
                                </th>
        
                                <th scope="col">
        
                                    <div class="slds-truncate" title="Phone">Phone</div>
        
                                </th>
        
                                <th scope="col">
        
                                    <div class="slds-truncate" title="Id">Id</div>
        
                                </th>
                            </tr>
        
                        </thead>   
        
                        <tbody>      
        
                            <template for:each={contactList} for:item="con" >
        
                                <tr if:false={con.hasAccount}  key={con.Id} style="background-color:rgb(51, 192, 58)">                                             
        
                                    <td>
                                        <input class="slds-input my-cb" type="checkbox" data-id={con.Id} onchange={handleAddSelectedContact}></input>
                                            
                                    </td>
                
                                    <td>
                                        <span data-id={con.Id} label="Name" >{con.Name}</span>                       
                                    </td>
        
                                    <td>
                                        <span data-id={con.Id} label="Email" >{con.Email}</span>
                                    </td>

                                    <td>
                                        <span data-id={con.Id} label="Phone" >{con.Phone}</span>
                                    </td>

                                    <td>
                                        <span data-id={con.Id} label="Id" >{con.Id}</span>
                                    </td>
        
                                </tr>

                                <tr if:true={con.hasAccount}  key={con.Id} style="background-color:rgb(166, 22, 22)">                                             
        
                                    <td >
                                        <lightning-button-icon icon-name="utility:error" disabled alternative-text="Error"  variant="brand" class="slds-m-left_xx-small" title="Error"></lightning-button-icon>
                                    </td>
        
                                    <td>
                                        <span data-id={con.Id} label="Name" >{con.Name}</span>                       
                                    </td>
        
                                    <td>
                                        <span data-id={con.Id} label="Email" >{con.Email}</span>
                                    </td>

                                    <td>
                                        <span data-id={con.Id} label="Phone" >{con.Phone}</span>
                                    </td>

                                    <td>
                                        <span data-id={con.Id} label="Id" >{con.Id}</span>
                                    </td>
        
                                </tr>
        
                            </template>
        
                        </tbody>
                    
                    
        
                    </table>
             <!-- table end -->
    </div>

    <!-- modal footer start-->
    <footer class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
        <button class="slds-button slds-button_brand" onclick={handleSelectedContacts}>Save</button>
    </footer>

    </div>
    </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal end -->

</template>
